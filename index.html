<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>🎟️ Eventi e Concerti - Biglietti Ufficiali</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; background:#f8f8f8; }
  .evento { background:#fff; padding:15px; margin-bottom:20px; border-radius:10px; box-shadow:0 0 6px rgba(0,0,0,0.1); }
  img { width: 100%; max-width: 400px; border-radius:8px; }
  h3 { margin:10px 0 5px; }
  a { background:#007bff; color:#fff; padding:10px 15px; border-radius:5px; text-decoration:none; }
  a:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>🎫 Eventi, Concerti e Cinema 2025</h1>
<p>Scopri i migliori eventi in Italia — con link ufficiali e affiliati aggiornati automaticamente.</p>

<div id="eventi"></div>

<script>
fetch("https://raw.githubusercontent.com/vivafest/ticket-affiliate/main/events.json")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(ev => {
      html += `
        <div class="evento">
          <img src="${ev.immagine}" alt="${ev.titolo}">
          <h3>${ev.titolo}</h3>
          <p><strong>${ev.luogo}</strong><br>${ev.data}</p>
          <a href="${ev.link}" target="_blank">🎟️ Acquista Biglietto</a>
        </div>
      `;
    });
    document.getElementById("eventi").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("eventi").innerHTML = "<p>Errore nel caricamento degli eventi.</p>";
    console.error(err);
  });
</script>
</body>
</html>
