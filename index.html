<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎟️ Ticket Affiliate Hub</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3917/3917033.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      padding: 2rem 1rem;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem auto;
      max-width: 700px;
    }

    .cat-btn {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .cat-btn:hover {
      background: #4b6cb7;
      color: #fff;
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 1rem;
    }

    .info h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .info p {
      margin: 0.2rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    .buy {
      display: inline-block;
      margin-top: 0.8rem;
      background: #4b6cb7;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .buy:hover {
      background: #182848;
    }

    footer {
      margin: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎟️ Ticket Affiliate Hub</h1>
    <p>Scopri eventi, concerti, cinema, teatri, parchi, zoo, mostre e spettacoli in tutta Italia</p>
  </header>

  <div class="categories">
    <button class="cat-btn" data-cat="tutti">⭐ Tutti</button>
    <button class="cat-btn" data-cat="concerti">🎶 Concerti</button>
    <button class="cat-btn" data-cat="cinema">🎬 Cinema</button>
    <button class="cat-btn" data-cat="teatro">🎭 Teatro</button>
    <button class="cat-btn" data-cat="parchi">🌳 Parchi</button>
    <button class="cat-btn" data-cat="zoo">🐾 Zoo</button>
    <button class="cat-btn" data-cat="mostre">🖼️ Mostre</button>
    <button class="cat-btn" data-cat="spettacoli">🎪 Spettacoli</button>
  </div>

  <div class="container" id="events"></div>

  <footer>
    🔗 Seguici su <a href="https://t.me/TicketAffiliateHub_IT" target="_blank">Telegram</a>  
    <br>© 2025 Ticket Affiliate Hub – Tutti i diritti riservati
  </footer>

  <script>
    async function loadEvents() {
      const res = await fetch('events.csv');
      const text = await res.text();
      const rows = text.split('\n').slice(1).filter(r => r.trim() !== '');
      const events = rows.map(r => {
        const [title, city, venue, date, time, price, url, affid, image, category] = r.split(',');
        return { title, city, venue, date, time, price, url, affid, image, category };
      });

      const container = document.getElementById('events');
      const buttons = document.querySelectorAll('.cat-btn');

      function display(category) {
        container.innerHTML = '';
        const filtered = category === 'tutti' ? events : events.filter(e => e.category === category);
        filtered.forEach(e => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${e.image}" alt="${e.title}">
            <div class="info">
              <h3>${e.title}</h3>
              <p>📍 ${e.city} – ${e.venue}</p>
              <p>📅 ${e.date} ⏰ ${e.time}</p>
              <p>💶 ${e.price}€</p>
              <a class="buy" href="${e.url}?affid=${e.affid}" target="_blank">Compra Ora</a>
            </div>
          `;
          container.appendChild(card);
        });
      }

      buttons.forEach(b => b.addEventListener('click', () => display(b.dataset.cat)));
      display('tutti');
    }

    loadEvents();
  </script>
</body>
</html>
