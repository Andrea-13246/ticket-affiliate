<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéüÔ∏è Biglietti Ufficiali ‚Äì Concerti, Cinema e Teatro</title>
<style>
  /* ====== GENERALI ====== */
  body {
    margin: 0;
    font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    background: linear-gradient(180deg, #f3f5f9 0%, #e8ecf3 100%);
    color: #222;
  }

  header {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 25px 10px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  }

  header h1 {
    font-size: 1.8em;
    margin: 0;
  }

  header p {
    margin: 5px 0 0;
    font-size: 0.95em;
  }

  /* ====== CATEGORIE ====== */
  .categories {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .cat-btn {
    background: white;
    color: #007bff;
    border: 2px solid #007bff;
    padding: 8px 15px;
    border-radius: 25px;
    font-size: 0.9em;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .cat-btn.active,
  .cat-btn:hover {
    background: #007bff;
    color: white;
  }

  /* ====== LISTA EVENTI ====== */
  #eventi {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 15px;
    max-width: 1000px;
    margin: 0 auto 60px;
  }

  .evento {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .evento:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .evento img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .evento-content {
    padding: 15px;
  }

  .evento h3 {
    margin: 0 0 5px;
    font-size: 1.1em;
  }

  .evento p {
    margin: 4px 0;
    font-size: 0.9em;
    color: #555;
  }

  .evento a {
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9em;
    margin-top: 8px;
  }

  .evento a:hover {
    background: #0056b3;
  }

  footer {
    text-align: center;
    font-size: 0.8em;
    color: #777;
    padding: 20px 0;
  }
</style>
</head>
<body>
  <header>
    <h1>üéüÔ∏è Biglietti Ufficiali</h1>
    <p>Concerti ‚Ä¢ Cinema ‚Ä¢ Teatro ‚Äî scopri e acquista ora</p>
  </header>

  <div class="categories">
    <button class="cat-btn active" data-cat="all">Tutti</button>
    <button class="cat-btn" data-cat="concerti">üé∂ Concerti</button>
    <button class="cat-btn" data-cat="cinema">üé¨ Cinema</button>
    <button class="cat-btn" data-cat="teatro">üé≠ Teatro</button>
  </div>

  <div id="eventi"></div>

  <footer>
    ¬© 2025 TicketAffiliate ‚Ä¢ Powered by GitHub
  </footer>

<script>
fetch("events.csv")
  .then(res => res.text())
  .then(csvText => {
    const lines = csvText.trim().split('\n');
    const headers = lines[0].split(',');
    const data = lines.slice(1).map(line => {
      const values = line.split(',');
      const obj = {};
      headers.forEach((h, i) => obj[h] = values[i]);
      return obj;
    });

    const eventiContainer = document.getElementById("eventi");

    function render(category = "all") {
      eventiContainer.innerHTML = "";
      data.forEach(ev => {
        if (category !== "all" && ev.category !== category) return;
        const link = `${ev.url}?aff=${ev.affid}`;
        const card = `
          <div class="evento">
            <img src="${ev.image}" alt="${ev.title}" onerror="this.style.display='none'">
            <div class="evento-content">
              <h3>${ev.title}</h3>
              <p><strong>${ev.city}</strong> ‚Äî ${ev.venue}</p>
              <p>${ev.date} ‚Ä¢ ${ev.time}</p>
              <p><strong>‚Ç¨${ev.price}</strong></p>
              <a href="${link}" target="_blank">üéüÔ∏è Acquista</a>
            </div>
          </div>
        `;
        eventiContainer.insertAdjacentHTML("beforeend", card);
      });
    }

    render();

    document.querySelectorAll(".cat-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render(btn.dataset.cat);
      });
    });
  })
  .catch(err => console.error("Errore nel caricamento eventi:", err));
</script>
</body>
</html>
