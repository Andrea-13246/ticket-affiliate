name: AutoPost Telegram Events

on:
  schedule:
    - cron: '0 * * * *'  # ogni ora
  workflow_dispatch:

jobs:
  send_event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Send latest event to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKE }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          FILE="events.json"
          if [ ! -f "$FILE" ]; then
            echo "‚ùå File $FILE non trovato!"
            exit 1
          fi

          # Legge il primo evento, indipendentemente dal formato (array o singolo oggetto)
          if jq -e 'type=="array"' "$FILE" > /dev/null; then
            EVENT=$(jq -r '.[0]' "$FILE")
          else
            EVENT=$(cat "$FILE")
          fi

          echo "Contenuto evento: $EVENT"

          TITLE=$(echo "$EVENT" | jq -r '.title')
          CITY=$(echo "$EVENT" | jq -r '.city')
          VENUE=$(echo "$EVENT" | jq -r '.venue')
          DATE=$(echo "$EVENT" | jq -r '.date')
          PRICE=$(echo "$EVENT" | jq -r '.price')
          URL=$(echo "$EVENT" | jq -r '.url')
          AFF=$(echo "$EVENT" | jq -r '.affid')
          IMAGE=$(echo "$EVENT" | jq -r '.image')

          if [ -z "$TITLE" ] || [ "$TITLE" == "null" ]; then
            echo "‚ùå Nessun evento valido trovato nel file JSON"
            exit 1
          fi

          FINAL_URL="${URL}?aff=${AFF}"
          echo "üì§ Invio evento: $TITLE"

          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto" \
            -F chat_id="${CHAT_ID}" \
            -F photo="${IMAGE}" \
            -F caption="<b>${TITLE}</b>\nüìç ${CITY} ‚Äî ${VENUE}\nüóìÔ∏è ${DATE}\nüí∂ Prezzo: ‚Ç¨${PRICE}\n\n<a href='${FINAL_URL}'>üéüÔ∏è Acquista ora</a>" \
            -F parse_mode="HTML")

          echo "Risposta Telegram: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ Evento inviato con successo!"
          else
            echo "‚ùå Errore durante l'invio del messaggio Telegram!"
            exit 1
          fi
