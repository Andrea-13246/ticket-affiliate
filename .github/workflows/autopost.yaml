name: AutoPost Telegram Events

on:
  schedule:
    - cron: '0 * * * *'  # ogni ora
  workflow_dispatch:

jobs:
  send_event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Send latest event to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          sudo apt-get install -y curl jq

          # Scarica il primo evento dal file JSON
          response=$(curl -s https://vivafest.github.io/ticket-affiliate/events.json)
          titolo=$(echo "$response" | jq -r '.[0].titolo')
          data=$(echo "$response" | jq -r '.[0].data')
          luogo=$(echo "$response" | jq -r '.[0].luogo')
          link=$(echo "$response" | jq -r '.[0].link')
          immagine=$(echo "$response" | jq -r '.[0].immagine')

          testo="ğŸ¤ *${titolo}*\nğŸ“… ${data}\nğŸ“ ${luogo}\n\n[ğŸŸï¸ Acquista biglietto qui](${link})"

          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendPhoto" \
            -F chat_id="$CHAT_ID" \
            -F photo="$immagine" \
            -F parse_mode="Markdown" \
            -F caption="$testo"
